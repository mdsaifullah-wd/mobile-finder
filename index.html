<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Finder</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Vanila CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="text-center my-5">Mobile Finder</h1>
    </header>

    <!-- Main -->
    <main>
      <!-- Search Input -->
      <section class="container mb-5">
        <div class="d-flex w-75 mx-auto">
          <input
            id="search-field"
            class="form-control me-2"
            type="search"
            placeholder="Search your desired phone here"
          />
          <button onclick="displaySearchResults()" class="btn btn-outline-dark">
            Search
          </button>
        </div>
        <div class="mt-5 text-center text-danger fs-3" id="error-message">
          No Results Found
        </div>
      </section>

      <!-- Details -->
      <section class="container mb-5">
        <div id="detail-result" class="row"></div>
      </section>

      <!-- Search Result -->
      <section class="container">
        <div id="container-div" class="row g-5"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Vanila Javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
